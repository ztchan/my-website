<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Widget</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Fira Sans", sans-serif;
        }

        .container {
            display: flex;
            align-items: stretch; /* Ensures equal height for clock and date widgets */
            gap: 20px; /* Space between widgets */
            justify-content: center;
            align-items: center;
            padding-top: 0px;
  			padding-right: 0px;
  			padding-bottom: 0px;
  			padding-left: 30px;
            border: 1px solid #000; 
            border-radius: 10px;
            background: #ffffff;
        }

        .widget, .clock-widget {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            aspect-ratio: 1; /* Makes the clock widget a square */
            flex-grow: 1;
        }

        .month-part {
            font-size: 1.75em;
        }

        .day-part {
            font-size: 8em;
            font-weight: 600;
        }

        .year-part {
            font-size: 1.75em;
            display: inline-block;
        }

        .separator {
            font-size: 1.75em;
            min-width: 25px;
            display: inline-block;
        }

        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Date widget -->
    <div class="widget">
        <div id="month" class="month-part"></div>
        <div id="day" class="day-part"></div>
        <div class="bottom">
            <div id="day-of-week" class="year-part"></div>
            <div class="separator"> </div>
            <div id="year" class="year-part"></div>
        </div>
    </div>

    <!-- Clock widget -->
    <div class="clock-widget">
        <iframe 
            src="https://www.widgetbox.app/embed/clock/analog/53bec000-bd4b-4d97-8e8a-6646d9ec73dd" 
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
    function updateDate() {
        const today = new Date();
        const dayOfWeek = today.toLocaleString('en-US', { weekday: 'short' });
        const month = today.toLocaleString('en-US', { month: 'long' });
        const day = today.getDate();
        const year = today.getFullYear();

        document.getElementById('day-of-week').textContent = dayOfWeek;
        document.getElementById('month').textContent = month;
        document.getElementById('day').textContent = day;
        document.getElementById('year').textContent = year;
    }

    // Update the date initially
    updateDate();

    // Update the date every second
    setInterval(updateDate, 1000);
</script>

</body>
</html>
