<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Widget</title>

    <style>

        .widget {
            padding: 10px 10px ;
            color: #000000;
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            margin: auto;
            border: 5px solid #f7f7f7;
            border-radius: 5px;
        }

           
        .month-part{
            font-size: 2em;
            font-family: "Fira Sans", sans-serif;
        }

        .day-part {
            font-family: "Fira Sans", sans-serif;
            font-size: 10em;
            font-weight: 600;
        }

        .year-part {
            display: inline-block;
            font-family: "Fira Sans", sans-serif;
            font-size: 1.5em;
        }

        .separator {
            font-size: 1.5em;
            display: inline-block;
            font-family: "Fira Sans", sans-serif;
            min-width: 40px;
        }


    </style>
</head>
<body>




<div class="container>">
    <div class="widget">
                <div id="month" class="month-part"></div>
                <div id="day" class="day-part"></div>
                <div class="bottom">
                	<div id="day-of-week" class="year-part"></div>
                	<div class="separator"> </div>
                	<div id="year" class="year-part"></div>
                </div>
    </div>
</div>
        



<script>
    function updateDate() {
      const today = new Date();
      const dayOfWeek = today.toLocaleString('en-US', { weekday: 'short' });
      const month = today.toLocaleString('en-US', { month: 'long' });
      const day = today.getDate();
      const year = today.getFullYear();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month').textContent = month;
      document.getElementById('day').textContent = day;
      document.getElementById('year').textContent = year;
    }

    // Update the date initially
    updateDate();

    // Update the date daily at midnight
    setInterval(updateDate, 1000);

</script>

</body>
</html>
